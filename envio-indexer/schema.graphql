type Transfer @entity {
  id: ID!
  from: String!
  to: String!
  value: BigInt!
  block_number: Int!
  transaction_hash: String!
  timestamp: Int!
  log_index: Int!
}

type Approval @entity {
  id: ID!
  owner: String!
  spender: String!
  value: BigInt!
  block_number: Int!
  transaction_hash: String!
  timestamp: Int!
  log_index: Int!
}

type TransferSummary @entity {
  id: ID!
  total_transfers: Int!
  total_volume: BigInt!
  unique_addresses: Int!
  last_updated: Int!
}

type ApprovalSummary @entity {
  id: ID!
  total_approvals: Int!
  total_approved: BigInt!
  unique_owners: Int!
  last_updated: Int!
}